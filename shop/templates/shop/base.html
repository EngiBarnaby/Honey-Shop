{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="multiselect.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="header">
        <h2>МёдТорг</h2>
        <div class="user-menu">
          {% if request.user.is_authenticated %}
            <a href="{% url 'account:user_profil' username=request.user.username %}">
              Здраствуйте {{ request.user.username }},
            </a>
            <a href="{% url 'account:logout' %}">Выйти</a>
          {% else %}
            <a href="{% url 'account:register_user' %}">Зарегистрироваться</a>
            <a href="{% url 'account:login' %}">Войти</a>
          {% endif %}
        </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
